<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var title = "123";
      var obj = {
        title
      };
      console.log(obj);

      //箭头函数的写法
      var oo = {
        eat: () => {
          console.log("I am eatting");
        }
      };
      oo.eat();

      var o = {
        walk () {
          console.log("I am walking");
        }
      };
      o.walk();

    </script>
  </body>
</html>
