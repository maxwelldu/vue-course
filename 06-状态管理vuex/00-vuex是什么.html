<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div {
        width: 200px;
        height: 200px;
        background-color: blue;
        color: white;
        font-size: 48px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
    </div>
    <script src="vue.js" charset="utf-8"></script>
    <script type="text/javascript">
    new Vue({
      el: '#app',
      // state
      data () {
        return {
          count: 0
        }
      },
      // view
      template: `
        <div @click="increment">{{ count }}</div>
      `,
      // actions
      methods: {
        increment () {
          this.count++
        }
      }
    })
    </script>
  </body>
</html>
