<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <div>{{counter}}</div>
      <button @click="add">+</button>
      <button @click="minus">-</button>
    </div>
    <script src="vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          counter: 0
        },
        methods: {
          add: function() {
            this.counter++;
          },
          minus: function() {
            this.counter--;
          }
        }
      });
    </script>

  </body>
</html>
