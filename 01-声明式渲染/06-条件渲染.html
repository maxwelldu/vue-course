<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <h1 v-if="ok">Yes</h1>
      <h1 v-show="ok">Yes</h1>

      <div v-if="type === 'A'">
        A
      </div>
      <div v-else-if="type === 'B'">
        B
      </div>
      <div v-else-if="type === 'C'">
        C
      </div>
      <div v-else>
        Not A/B/C
      </div>
    </div>
    <script src="vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          ok: true,
          type: 'A'
        }
      });
    </script>
  </body>
</html>
