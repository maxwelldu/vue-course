<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      这是父组件
      <child></child>
    </div>
    <script src="vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      //子组件的配置对象
      var Child = {
        //组件的模板内容，必须有一个根元素,并且只能有一个
        template: '<div>这是一个子组件</div>'
      };

      var vm = new Vue({
        //挂载到id为app的元素中
        el: '#app',
        //在当前组件中注册子组件
        components: {
          //子组件在html中使用的标签名，后面是组件的配置对象
          'child': Child
        }
      })
    </script>
  </body>
</html>
