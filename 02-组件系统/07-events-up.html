<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <div id="app">
      {{total}}
      <child @add-parent-total="addTotal"></child>
      <child @add-parent-total="addTotal"></child>
    </div>
    <script src="vue.js" charset="utf-8"></script>
    <script>
      var child = {
        data: function() {
          return {
            counter: 0
          }
        },
        template: "<div @click='add'>{{counter}}</div>",
        methods: {
          add: function() {
            this.counter++;
            this.$emit('add-parent-total');
          }
        }
      };
      var app = new Vue({
        el: '#app',
        data: {
          total: 0
        },
        components: {
          'child': child
        },
        methods: {
          addTotal: function(){
            this.total++;
          }
        }
      })
    </script>

</body>
</html>
